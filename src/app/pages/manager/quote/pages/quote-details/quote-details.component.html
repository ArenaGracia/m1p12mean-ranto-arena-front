<p-card class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">Details du devis</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-user mr-2"></i>
                    <span>Client Name</span>
                </div>
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-clock mr-2"></i>
                    <span>Reservation Date</span>
                </div>
                <div class="flex align-items-center mt-3">
                    <i class="pi pi-dollar mr-2"></i>
                    <span>Total Price</span>
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button pButton pRipple label="Ajouter Remise" class="p-button-outlined mr-2" icon="pi pi-plus"></button>
            <button pButton pRipple label="Modifier Date de rendez-vous" class="p-button-outlined mr-2" icon="pi pi-clock"></button>
            <button pButton pRipple label="Valider" icon="pi pi-check"></button>
        </div>
    </div>
</p-card>

<p-card header="Prestation Incluses">
    <p-table [value]="prestations">
        <ng-template pTemplate="header">
            <tr>
                <th>Prestations</th>
                <th>Prix</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.prix }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
