
<p-card>
    @if (!isloading) {
        <app-quote-list 
            [title]="'Liste des Devis en attente de Validation'" 
            [quotes]="quotes"
            [messageService]="messageService"
            [confirmationService]="confirmationService"
            [showValidationButton]="true"
        ></app-quote-list>
    } @else {
        <app-loading-spinner [height]="'15cm'"></app-loading-spinner>
    }
</p-card>

<p-toast></p-toast>
