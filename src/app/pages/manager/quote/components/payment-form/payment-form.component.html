
<form [formGroup]="paymentForm" (ngSubmit)="confirmPayment($event)" class="m-2">
    <div class="grid">
        <!-- Montant -->
        <div class="col-12 md:col-6">
            <p-floatlabel variant="on">
                <p-inputnumber 
                    id="amount" 
                    formControlName="amount" 
                    required
                    class="w-full"
                    [ngClass]="{ 'p-invalid': f['amount'].invalid && f['amount'].touched }"
                />
                <label for="amount">Montant</label>
            </p-floatlabel>
            <small *ngIf="f['amount'].invalid && f['amount'].touched" class="text-danger">Montant invalide.</small>
        </div>
        
        <!-- Date -->
        <div class="col-12 md:col-6">
            <p-floatlabel variant="on">
                <p-datepicker 
                    inputId="date" 
                    formControlName="date" 
                    showIcon 
                    iconDisplay="input" 
                    dateFormat="dd/mm/yy"
                    appendTo="body"
                    class="w-full" 
                    [showTime]="true" 
                    [hourFormat]="'24'"
                    required
                />
                <label for="date">Date</label>
            </p-floatlabel>
        </div>
    </div>

    <p-message *ngIf="errorMessage" severity="error" class="mt-3">
        {{errorMessage}}
    </p-message>

    <div class="flex justify-content-end mt-4">
        <p-button label="Payer" type="submit" [disabled]="paymentForm.invalid" severity="primary"/>
    </div>
</form>
