
<div class="surface-container">
    <div class="surface-ground px-2 py-1 md:px-6 lg:px-8">
        <div class="revenue-box flex align-items-center justify-content-between">
            <div class="flex align-items-center">
                <i class="pi pi-chart-line icon"></i>
                <span class="label">Chiffre d’affaires</span>
            </div>
            <span class="amount">{{ totalRevenue }} Ar</span>
        </div>
    </div>
</div>

<div class="row m-5">
    <div class="flex flex-col md:flex-row flex-wrap gap-3 col-12 md:col-8 m-auto">
        <div class="flex flex-col md:flex-row flex-wrap gap-3 col-12 md:col-8 m-auto">
            <p-floatlabel variant="on" class="w-full md:flex-1">
              <p-datepicker
                [(ngModel)]="startDate"
                inputId="start"
                showIcon
                iconDisplay="input"
                dateFormat="dd/mm/yy"
                styleClass="w-full"
                inputStyleClass="w-full"
              />
              <label for="start">Début</label>
            </p-floatlabel>
          
            <p-floatlabel variant="on" class="w-full md:flex-1">
              <p-datepicker
                [(ngModel)]="endDate"
                inputId="end"
                showIcon
                iconDisplay="input"
                dateFormat="dd/mm/yy"
                styleClass="w-full"
                inputStyleClass="w-full"
              />
              <label for="end">Fin</label>
            </p-floatlabel>
          
            <div class="w-full md:w-auto">
              <p-button
                type="button"
                label="Appliquer"
                [disabled]="!datesChanged()"
                (onClick)="initGlobalRevenue()"
                class="w-full md:w-auto"
              ></p-button>
            </div>
          </div>
    </div>
      
</div>

<div class="card overflow-x-auto">
    <div class="min-w-50rem">
        <p-chart
            type="line"
            [data]="data"
            [options]="options"
            class="w-full h-full"
        ></p-chart>
    </div>
</div>


<p-toast></p-toast>
