<p-table [value]="prestations">
    <ng-template #header>
        <tr>
            <th>Image</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Categorie</th>
        </tr>
    </ng-template>
    <ng-template #body let-prestation>
        <tr>
            <td>
                <img
                    *ngIf="prestation.image" [src]="prestation.image"
                    alt="img"
                    width="200px"
                />
            </td>
            <td>{{ prestation.name }}</td>
            <td>{{ prestation.description }}</td>
            <td>{{ prestation.category_id.name }}</td>
        </tr>
    </ng-template>
</p-table>
