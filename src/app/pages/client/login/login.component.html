<div class="row ">
    <p-card class="col-10 m-auto ">
        <div class="flex align-items-center justify-content-center">
            <div class="row g-0">
                <!-- FORMULAIRE -->
                <div class="col-12 col-md-6 w-full lg:w-6 p-5">
                    <div class="text-center mb-5">
                        <img src="assets/images/car-logo.jpg" alt="Image" height="60" class="mb-3" />
                        <div class=" fw-bold fs-2 mb-2">Bienvenue chez Nous !</div>
                        <span class="text-secondary fw-medium fs-5">
                            Accédez à vos services, devis et rendez-vous en un clic.
                        </span>
                    </div>
            
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <label for="email" class="block text-900 font-medium mb-2">Email</label>
                        <input
                            pInputText
                            id="email"
                            type="text"
                            placeholder="Email address"
                            formControlName="email"
                            class="w-full"
                            size="sm"
                            required
                            [ngClass]="{ 'ng-invalid': f['email'].invalid && f['email'].touched }"
                        />
                        <small *ngIf="f['email'].invalid && f['email'].touched" class="text-danger">L'email est requis.</small>
                
                        <label for="password" class="block text-900 font-medium mt-3 mb-2">Password</label>
                        <input
                            pInputText
                            id="password"
                            type="password"
                            placeholder="Password"
                            formControlName="password"
                            class="w-full mb-3"
                            [ngClass]="{ 'ng-invalid': f['password'].invalid && f['password'].touched }"
                        />
                        <small *ngIf="f['password'].invalid && f['password'].touched" class="text-danger">Le mot de passe est requis.</small>
                
                        <p-message *ngIf="errorMessage" severity="error" class="mt-3">
                            {{ errorMessage }}
                        </p-message>
                
                        <div class="text-center">
                            <span class="text-muted fs-6">
                            Pas encore membre ?  
                            <a [routerLink]="['/client/sign-up']" class="text-primary fw-bold text-decoration-none">
                                Inscrivez-vous dès maintenant
                            </a>
                            </span>
                            <button pButton pRipple label="Se connecter" icon="pi pi-user" class="w-full" type="submit"></button>
                        </div>
                    </form>
                </div>

                <!-- IMAGE -->
                <div class="col-md-6 d-none d-lg-flex align-items-center justify-content-center" style="min-width: 300px;">
                    <img src="assets/images/car.jpg" alt="Image" class="w-100 h-auto border-round" style="max-height: 85%;" />
                </div>
            </div>
        </div>
    </p-card>
</div>
