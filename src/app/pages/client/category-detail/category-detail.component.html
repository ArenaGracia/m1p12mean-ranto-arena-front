    <div class="space"></div>
    
    @if (!isLoading) {
        <div class="card-caroussel">
            <h2>Les prestations dans : {{ category?.name }} </h2>
            <div class="space"></div>
            <p-carousel 
                [value]="category?.prestations ?? []" 
                [numVisible]="3" 
                [numScroll]="3" 
                [circular]="false" 
                [responsiveOptions]="responsiveOptions">
        
                <ng-template let-prestation #item>
                    <div class="border border-surface m-2 p-4">
                        <div class="mb-4">
                            <div class="relative mx-auto">
                                <img
                                    src="data:image/jpeg;base64, {{ prestation.image }}"
                                    [alt]="prestation.name"
                                    class="w-full rounded-border" 
                                    style="object-fit: cover; height: 250px;" />
                            </div>
                        </div>

                        <div class="flex-grow">
                            <div class="mb-2 font-medium text-lg">{{ prestation.name }}</div>
                            <div class="text-sm text-justify">{{ prestation.description }}</div>
                        </div>
        
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    } @else {

        <div class="space"></div>
        <app-loading-spinner></app-loading-spinner>

    }

    <div class="space"></div>
