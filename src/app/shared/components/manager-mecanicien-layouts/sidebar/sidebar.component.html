<div class="sidebar-overlay" [ngClass]="{ 'active': isSidebarHidden && isMobile }" (click)="toggleSidebar()"></div>
<div class="sidebar">
  <p-menu [model]="items" class="flex justify-center" styleClass="w-full">
      <ng-template #submenuheader let-item>
          <span class="font-bold title">{{ item.label }}</span>
      </ng-template>
      <ng-template #item let-item>
          <a pRipple class="flex items-center p-menu-item-link" [routerLink]="item.url">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
              <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
              <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
          </a>
      </ng-template>
  </p-menu>
</div>
