<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo-container">
                    <img src="assets/images/car-logo.jpg" alt="" class="logo"/>
                </div>
            </div>

            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon">
                    <i class="{{menu_icon}}" (click)="openMenu()"></i>
                </div>
                <div class="desktop-menu" [class.mobile-menu]="menuValue">
                    <ul>
                        <li *ngFor="let item of items" (click)="item.command()" >
                            <i class="{{ item.icon }}"></i>&nbsp; &nbsp;{{ item.label }}
                        </li>

                        <li *ngIf="!isLoggedIn" class="btn-login-li">
                            <button class="btn-login" (click)="login()">
                                <i class="fa fa-user"></i> &nbsp; Se connecter
                            </button>
                        </li>

                        <li *ngIf="isLoggedIn" class="btn-logout-li">
                            <button class="btn-logout" (click)="logout()">
                                <i class="fa fa-sign-out-alt"></i> Se d√©connecter
                            </button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
